<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Learn and Code</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="left-container">
          <div class="title">
            <h2>Learn to code by watching others</h2>
          </div>
          <div class="text">
            <p>
              See how experienced developers solve probelms in real-time.
              Watching scripted tutorials is great, but understanding how
              developers thinks is invaluable.
            </p>
          </div>
        </div>
        <div class="right-container">
          <div class="mini-head">
            <!-- <input type="button" value="Try it free 7 days then $20/mo. thereafter"> <br><br> -->
            <button>
              <b class="days">Try it free 7 days</b> then $20/mo. thereafter
            </button>
          </div>
          <div class="form-container">
            <input
              type="text"
              name="firstname"
              placeholder="First Name"
              required
            />
            <!-- <br> -->
            <input
              type="text"
              name="lastname"
              placeholder="Last Name"
              required
            />
            <!-- <br> -->
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <!-- <br> -->
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <!-- <br> -->
            <input type="button" id="claim" value="CLAIM YOUR FREE TRIAL" />
            <p class="terms">
              By clicking the button, you are agreeing to our<span
                id="clicking"
              >
                Terms and services</span
              >
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
